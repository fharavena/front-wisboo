<div class="row">
  <div class="col-12">
    <div class="input-group">
      <div class="mx-auto input_search" style="position: relative">
        <div>
          <input type="text" class="form-control" (keyup.enter)="buscar_unsplash(newItem.value)" #newItem />
        </div>
        <div style="position: absolute; right: 14px; top: 8px">
          <i class="icon-search" (click)="buscar_unsplash(newItem.value)"></i>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row my-5" *ngIf="resUnsplash">
  <!-- <div class="col-12">cards</div> -->
  <div class="mt-2 col-12 col-md-6 col-lg-4" *ngFor="let image of resUnsplash">
    <div class="card" style="width: 18rem; position: relative">
      <img src="{{image.urls.thumb}}" class="card-img-top" alt="..." />
      <div style="position: absolute; right: 10px; top: 20px">
        <button type="button" class="btn btn-info" style="background-color: #82d8d8 !important" id="{{ image.id }}"
          (click)="guardar(image.urls.thumb)">
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row my-5" *ngIf="!resUnsplash">
  <div class="col-12 loading">
    <div class="loader" style="margin: auto; margin: 100px auto"></div>
  </div>
</div>
